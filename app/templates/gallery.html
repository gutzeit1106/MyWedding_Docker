	<body>
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
	<nav class="fh5co-nav" role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<div id="fh5co-logo"><a href="index.html">Wedding<strong>.</strong></a></div>
				</div>
				<div class="col-xs-10 text-right menu-1">
					<ul>
						<li><a href="/index">Home</a></li>
						<li><a href="/about">Story</a></li>
						<li><a href="/gallery">Gallery</a></li>
					</ul>
				</div>
			</div>
			
		</div>
	</nav>

	<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(static/images/img_bg_1.jpg);">
		<div class="overlay"></div>
		<div class="fh5co-container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>Gallery</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="fh5co-gallery">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading animate-box">
					<span>Our Memories</span>
					<h2>Wedding Gallery</h2>
					<p>ふたりの今までの思い出と今回の結婚式の写真ギャラリーです</p>
				</div>
			</div>
			<div class="row row-bottom-padded-md">
				<div class="col-md-12">
					
					<form method="post" action="/send" enctype="multipart/form-data">
						<div class="content">
						<div class="box">
								<input type="file" name="img_file" id="img_file" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
								<label for="img_file"><span></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Choose a file&hellip;</strong></label>
								
						</div>
						<div class="box">
								<!--<input type="submit" value="&#xf054;&#xf002;PHOTO UPLOAD" class="fas fa-search inputsubmit"/>-->
								<button type="submit" class="inputsubmit">
										<i class="fas fa-chevron-right"></i> PHOTO UPLOAD
								</button>
						</div>
						</div>
						<!--<
						<input type="file" id="img_file" name="img_file" class="col-sm-4">
						<input type="submit" value="upload" class="btn" readonly>-->
					</form>
					<ul id="fh5co-gallery-list">
						{% for image in galleryImages %}
						<li class="one-third animate-box" data-animate-effect="fadeIn" style="background-image: url({{image}});"> 
							<a href="{{image}}">
							{% if loop.index > 7 %}
							<div class="case-studies-summary">
							</div>
							<div align="right"><object><a id="delete_link" href="/delete/{{imgs[loop.index-1]}}" onclick="return confirm('この写真を削除しますか？');" style="min-height:0;"><i class="fas fa-trash"></i></a></object></div>
							{% else %}
							<div class="case-studies-summary"></div>
							{% endif %}
							</a>
						</li>
						{% endfor %}
					</ul>		
				</div>
			</div>
		</div>
	</div>
	
	<footer id="fh5co-footer" role="contentinfo">
		<div class="container">
			<div class="row copyright">
				<div class="col-md-12 text-center">
						<p>
								<small class="block">&copy;2019 Yusuke Yoneda. All Rights Reserved.</small>
								<small class="block">Powered by Microsoft Azure</small>
						</p>
						<p>
							<ul class="fh5co-social-icons">
								<li><a href="https://twitter.com/gutzeit1106"><i class="icon-twitter"></i></a></li>
								<li><a href="https://www.facebook.com/yyoneda"><i class="icon-facebook"></i></a></li>
								<li><a href="https://www.linkedin.com/in/yusuke-yoneda-788118105/"><i class="icon-linkedin"></i></a></li>
							</ul>
						</p>
				</div>
			</div>

		</div>
	</footer>
